<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Result Slip</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2, h3 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h2>Amen College of Health Sciences</h2>
    <h3>Result Slip</h3>
    <p><strong>Name:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <table>
        <tr>
            <th>Course</th>
            <th>Score</th>
            <th>Grade</th>
            <th>Credit</th>
            <th>GPA Point</th>
        </tr>
        {% for r in results %}
        <tr>
            <td>{{ r.course.name }}</td>
            <td>{{ r.score }}</td>
            <td>{{ r.grade }}</td>
            <td>{{ r.course.credit }}</td>
            <td>{{ r.gpa_point }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Total GPA: {{ gpa }}</h3>
</body>
</html>
